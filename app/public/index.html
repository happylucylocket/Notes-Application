<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Note App</h1>
    <form action="/addNote" method="POST">
        <input type="text" id="title" name="title" class="center" placeholder="Title" required>
        <textarea name="body" id="body" class="center" placeholder="Body" required></textarea>
        <button type="submit" class="btn btn-primary btn-block center">SAVE NOTE</button>
    </form>
    <h3 class="center">SAVED NOTES:</h3>
    <ul id="notesList" class="center"></ul>
    <!-- Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <input type="text" class="modal-title form-control" id="modalTitle" required></input>
            <button type="button" class="close" data-dismiss="modal" onclick="closeModal()" aria-label="Close">
                <span aria-hidden="true">&#10006;</span>
            </button>
            </div>
            <div class="modal-body">
                <span id="lastEdited"></span>
                <textarea id="modalBody" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
            <button type="submit" id="deleteNote" class="btn btn-danger" onclick="deleteNote()">Delete note</button>
            <button type="submit" id="saveNote" class="btn btn-primary" onclick="saveNote()">Save changes</button>
            </div>
            <p id="noteId"></p>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
